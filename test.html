<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Boxes Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .boxes {
      margin: 15px 0;
      cursor: pointer;
    }
    .box {
      padding: 10px;
      background: #f2f2f2;
      border-radius: 5px;
    }
    .arrow {
      display: none;
      margin: 5px 0;
      text-align: center;
      font-size: 20px;
      color: #555;
    }
    .box1 {
      display: none;
      padding: 10px;
      background: #e6e6e6;
      border-radius: 5px;
      margin-top: 5px;
    }
    /* الحالة لما تكون مفتوحة */
    .active .arrow,
    .active .box1 {
      display: block;
    }
    .arrow::before {
      content: "↓"; /* سهم */
    }
  </style>
</head>
<body>

<div class="boxes">
  <div class="box">دروس في أوقات مرنة</div> 
  <div class="arrow"></div>
  <div class="box1">ضيق الزمن خلال اليوم</div>
</div>

<div class="boxes">
  <div class="box">متابعة يومية بجدول اسبوعي</div> 
  <div class="arrow"></div>
  <div class="box1">فقدان الشغف أثناء الرحلة</div>
</div> 

<div class="boxes">
  <div class="box">معاك مجتمع محب وداعم</div> 
  <div class="arrow"></div>
  <div class="box1">بدء الرحلة وحيدة مجدداً</div>
</div>

<div class="boxes">
  <div class="box">متنوعة باقات وعروض مغرية</div> 
  <div class="arrow"></div>
  <div class="box1">مصاريف التعلم العالية!</div>
</div>

<script>
  // لما اضغط على البوكس، يضيف/يشيل class active
  document.querySelectorAll(".boxes .box").forEach(box => {
    box.addEventListener("click", function() {
      this.parentElement.classList.toggle("active");
    });
  });
</script>

</body>
</html>
