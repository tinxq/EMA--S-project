<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      direction: rtl; /* للغة العربية */
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 2fr 1fr;
      gap: 10px;
      height: 80vh;
      width: 80%;
      text-align: center;
    }
    .text-top {
      grid-column: 2;
      grid-row: 1;
      font-size: 1.1em;
      color: #4a2c2a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .text-left {
      grid-column: 1;
      grid-row: 2;
      font-size: 1em;
      color: #4a2c2a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: right;
    }
    .image {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image img {
      max-width: 250px;
      max-height: 250px;
    }
    .text-right {
      grid-column: 3;
      grid-row: 2;
      font-size: 1em;
      color: #4a2c2a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: left;
    }
    .text-bottom {
      grid-column: 2;
      grid-row: 3;
      font-size: 1.1em;
      color: #4a2c2a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="text-top">بتفهمي الكلام بس ما أقدر أرد، أو أرد برد محدود بمصطلحات معينة!</div>
    <div class="text-left">
      - تواجهني مشاكل في قواعد اللغة (Grammar) عند الكلام والكتابة رغم فهمي الجيد، لكن أغلط في التنفيذ!<br>
    </div>
    <div class="image"><img src="photos/ad5.png" alt="Character"></div>
    <div class="text-right">
      - لا أستطيع كتابة مقال أو كلام بالإنجليزية بسبب ضعف المفردات.<br>
    </div>
    <div class="text-bottom">أحفظ كلمات وعبارات كثيرة لكن لا أستطيع استخدامها في الحياة اليومية!!</div>
  </div>
</body>
</html>
