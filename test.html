<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {
    margin:0; 
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111;
  }
  .wheel-wrap{
    position:relative;
    width:min(90vmin,400px);
    height:min(90vmin,400px);
  }
  .wheel{
    width:100%; height:100%;
    border-radius:50%;
    background: conic-gradient(
      #00c853 0deg 51.43deg,
      #ff1744 51.43deg 102.86deg,
      #ff80ab 102.86deg 154.29deg,
      #2979ff 154.29deg 205.72deg,
      #9c27b0 205.72deg 257.15deg,
      #ffeb3b 257.15deg 308.58deg,
      #ff9800 308.58deg 360deg
    );
    border:10px solid gold;
    box-shadow:0 0 20px rgba(255,215,0,.7);
    transition:transform 4s cubic-bezier(.17,.67,.32,1.35);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .center{
    width:22%;
    aspect-ratio:1/1;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff6 0%, #ffd700 30%, #b8860b 100%);
    box-shadow: inset 0 0 10px rgba(255,255,255,.4), 0 0 15px rgba(255,215,0,.8);
  }
  .pointer{
    position:absolute;
    top:-20px; 
    left:50%;
    transform:translateX(-50%);
    width:0; height:0;
    border-left:20px solid transparent;
    border-right:20px solid transparent;
    border-top:none;
    border-bottom:30px solid #fff; /* لتحت */
    filter:drop-shadow(0 0 5px #000);
    z-index:10;
  }
  button{
    margin-top:20px;
    padding:12px 20px;
    border:none; border-radius:8px;
    background:gold; color:#111;
    font-size:16px; font-weight:bold;
    box-shadow:0 0 10px rgba(255,215,0,.6);
  }
</style>
</head>
<body>
  <div>
    <div class="wheel-wrap">
      <div class="pointer"></div>
      <div class="wheel" id="wheel">
        <div class="center"></div>
      </div>
    </div>
    <center><button onclick="spin()">ur luck</button></center>
  </div>
<script>
let current = 0;
function spin(){
  const wheel = document.getElementById('wheel');
  const rand = Math.floor(Math.random()*7);
  const slice = 360/7;
  const safeMargin = slice * 0.25; 
  const offset = slice/2 + (Math.random() * (slice - safeMargin*2) + safeMargin);
  const stopAngle = 360 - (rand*slice + offset);
  const turns = 7;
  current += turns*360 + stopAngle;
  wheel.style.transform = `rotate(${current}deg)`;
}
</script>
</body>
</html>
