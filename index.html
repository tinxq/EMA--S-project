function startTest() {
    studentName = document.getElementById("studentName").value;
    if (!studentName) {
        alert("âš ï¸ Ù…Ù† ÙØ¶Ù„Ùƒ Ø§Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ");
        return;
    }
    document.getElementById("studentInfo").classList.add("hidden");

}

function loadQuestions() {
    const qDiv = document.getElementById("questions");
    qDiv.innerHTML = `<h2>Ø§Ù„Ù…Ø³ØªÙˆÙ‰: ${levels[currentLevel]}</h2>`;
    questions[levels[currentLevel]].forEach((item, index) => {
        qDiv.innerHTML += `
            <div class="question">${item.q}</div>
            <div class="options">
                ${item.options.map(opt => `
                    <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
                `).join("")}
            </div>
        `;
    });
}

function checkAnswers() {
    let correct = 0;
    questions[levels[currentLevel]].forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === item.answer) correct++;
    });

    const messageDiv = document.getElementById("message");
    messageDiv.classList.remove("hidden");

    if (correct >= 4) {
        messageDiv.textContent = `âœ… Ø§Ø¬ØªØ²Øª Ø§Ù„Ù…Ø³ØªÙˆÙ‰ ${levels[currentLevel]}`;
        messageDiv.className = "message success";
        saveResult(studentName, levels[currentLevel], "Passed");
        document.getElementById("nextBtn").classList.remove("hidden");
    } else {
        messageDiv.textContent = `âŒ Ù…Ø³ØªÙˆØ§Ùƒ Ù‡Ùˆ: ${levels[currentLevel]}`;
        messageDiv.className = "message fail";
        saveResult(studentName, levels[currentLevel], "Failed");
        document.getElementById("nextBtn").classList.add("hidden");
    }
}

function nextLevel() {
    currentLevel++;
    if (currentLevel < levels.length) {
        document.getElementById("message").classList.add("hidden");
        document.getElementById("nextBtn").classList.add("hidden");
        loadQuestions();
    } else {
        document.getElementById("questions").innerHTML = "<h2>ğŸ‰ Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±! Ø´ÙƒØ±Ø§ Ù„Ù…Ø´Ø§Ø±ÙƒØªÙƒ</h2>";

}

        date: new Date()
    }).then(() => {
